<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munchly - Contact</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00 0%, #ff6f00 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: rgba(255, 111, 0, 0.9);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2rem;
      color: #fff8e1;
      font-weight: 800;
      letter-spacing: 3px;
      user-select: none;
      text-shadow: 2px 2px 6px #b34700;
    }
    nav a {
      margin-left: 30px;
      font-weight: 700;
      color: #fff8e1;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px #b34700;
    }
    nav a:hover, nav a.active {
      color: #fff;
      text-shadow: 0 0 8px #fff3b0;
    }

    main {
      flex-grow: 1;
      max-width: 500px;
      margin: 70px auto 80px auto;
      background-color: #fff8e1;
      border-radius: 25px;
      box-shadow: 0 12px 28px rgba(179, 71, 0, 0.5);
      padding: 40px 35px;
      color: #663300;
      text-align: center;
    }
    main h2 {
      font-size: 2.5rem;
      font-weight: 900;
      margin-bottom: 35px;
      letter-spacing: 2px;
      color: #b34700;
      text-shadow: 1px 1px 3px #ff6f00aa;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 25px;
      text-align: left;
    }
    label {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
      color: #b34700;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 18px;
      border-radius: 12px;
      border: 2px solid #ffb347;
      font-size: 1rem;
      font-weight: 600;
      color: #663300;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ff8c00;
      box-shadow: 0 0 10px #ff8c00;
    }
    textarea {
      min-height: 120px;
    }
    button {
      padding: 15px 0;
      background-color: #ff8c00;
      border: none;
      border-radius: 40px;
      font-weight: 800;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 15px rgba(255,140,0,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 300px;
      align-self: center;
    }
    button:hover {
      background-color: #ffb347;
      box-shadow: 0 8px 22px rgba(255,179,71,0.9);
      color: #663300;
    }

    .error-msg {
      color: #cc3300;
      font-weight: 700;
      font-size: 0.95rem;
      display: none;
      margin-top: -15px;
      margin-bottom: 15px;
      user-select: none;
    }

    footer {
      background-color: rgba(255, 111, 0, 0.9);
      padding: 22px 40px;
      text-align: center;
      font-size: 1rem;
      color: #fff8e1;
      font-weight: 600;
      box-shadow: inset 0 2px 4px rgba(255,140,0,0.8);
      user-select: none;
    }

    @media (max-width: 520px) {
      main {
        width: 90%;
        padding: 30px 25px;
        margin: 50px auto 60px auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Munchly</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="more food.html" class="active">more food</a>
      <a href="profile.html">profile</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form id="contact-form" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      <div id="name-error" class="error-msg">Please enter your name.</div>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div id="email-error" class="error-msg">Please enter a valid email.</div>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
      <div id="message-error" class="error-msg">Please enter your message.</div>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Open daily: 10 AM - 10 PM | Contact: (555) 123-4567 | Address: 123 Foodie Lane, Flavor Town</p>
    <p>&copy; 2025 Munchly</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const messageError = document.getElementById('message-error');

    function validateEmail(email) {
      const re = /^[\\w-.]+@([\\w-]+\\.)+[\\w-]{2,4}$/;
      return re.test(email);
    }

    form.addEventListener('submit', e => {
      e.preventDefault();

      let valid = true;

      if (!nameInput.value.trim()) {
        nameError.style.display = 'block';
        valid = false;
      } else {
        nameError.style.display = 'none';
      }

      if (!validateEmail(emailInput.value.trim())) {
        emailError.style.display = 'block';
        valid = false;
      } else {
        emailError.style.display = 'none';
      }

      if (!messageInput.value.trim()) {
        messageError.style.display = 'block';
        valid = false;
      } else {
        messageError.style.display = 'none';
      }

      if (valid) {
        alert('Thanks for reaching out! We will get back to you soon.');
        form.reset();
      }
    });
  </script>
</body>
</html>
