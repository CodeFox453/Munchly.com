<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munchly - More Food</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff8c00 0%, #ff6f00 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    header {
      background-color: rgba(255, 111, 0, 0.9);
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 2rem;
      color: #fff8e1;
      font-weight: 800;
      letter-spacing: 3px;
      user-select: none;
      text-shadow: 2px 2px 6px #b34700;
    }
    nav a {
      margin-left: 30px;
      font-weight: 700;
      color: #fff8e1;
      font-size: 1.1rem;
      transition: color 0.3s ease;
      text-shadow: 1px 1px 2px #b34700;
    }
    nav a:hover, nav a.active {
      color: #fff;
      text-shadow: 0 0 8px #fff3b0;
    }
    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1400px;
      margin: 70px auto 80px auto;
      background-color: #fff8e1;
      border-radius: 25px;
      box-shadow: 0 12px 28px rgba(179, 71, 0, 0.5);
      color: #663300;
      user-select: none;
    }
    h2 {
      font-size: 2.8rem;
      font-weight: 900;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #b34700;
      text-shadow: 1px 1px 3px #ff6f00aa;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 28px;
    }
    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 22px rgba(179, 71, 0, 0.3);
      color: #663300;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(179, 71, 0, 0.5);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 3px solid #ff8c00;
    }
    .card-content {
      flex-grow: 1;
      padding: 20px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-title {
      font-weight: 900;
      font-size: 1.3rem;
      margin-bottom: 8px;
      text-shadow: 1px 1px 3px #ff8c00aa;
    }
    .card-desc {
      font-size: 0.95rem;
      margin-bottom: 15px;
      flex-grow: 1;
      line-height: 1.3;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }
    .price {
      font-weight: 800;
      font-size: 1.2rem;
      color: #b34700;
      user-select: text;
    }
    button.add-btn {
      background-color: #ff8c00;
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: 700;
      padding: 10px 18px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255,140,0,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button.add-btn:hover {
      background-color: #ffb347;
      color: #663300;
      box-shadow: 0 8px 22px rgba(255,179,71,0.9);
    }
    footer {
      background-color: rgba(255, 111, 0, 0.9);
      padding: 22px 40px;
      text-align: center;
      font-size: 1rem;
      color: #fff8e1;
      font-weight: 600;
      box-shadow: inset 0 2px 4px rgba(255,140,0,0.8);
      user-select: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Munchly</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
      <a href="contact.html">Contact</a>
      <a href="more food.html" class="active">More food</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main>
    <h2>Explore More Delicious Foods</h2>
    <div class="grid" id="food-grid"></div>
  </main>

  <footer>
    <p>Open daily: 10 AM - 10 PM | Contact: (555) 123-4567 | Address: 123 Foodie Lane, Flavor Town</p>
    <p>&copy; 2025 Munchly</p>
  </footer>

  <script>
    const foods = [
      { name: 'Spicy Buffalo Wings', desc: 'Crispy wings tossed in spicy sauce.', price: 9.99, img: 'images/Insane_Hot_Wings_720x.webp' },
      { name: 'Classic Cheese Pizza', desc: 'Thin crust pizza with mozzarella.', price: 12.49, img: 'images/1344283.png' },
      { name: 'Grilled Chicken Salad', desc: 'Fresh greens topped with grilled chicken.', price: 10.50, img: 'images/grilled-chicken-Greek-salad.webp' },
      { name: 'Chocolate Brownie', desc: 'Rich brownie with molten center.', price: 6.75, img: 'images/Brownie-Recipe_with_Cocoa_Powder-821x821.jpg' },
      { name: 'Pasta Special', desc: 'Creamy pasta with herbs.', price: 13.99, img: 'images/Chicken-Fettuccine-Alfredo-6.jpg' },
      { name: 'Sushi Platter', desc: 'Assorted fresh sushi rolls.', price: 18.50, img: 'images/mg_3736.jpg' },
      { name: 'Avocado Toast', desc: 'Crispy toast with creamy avocado.', price: 8.25, img: 'images/Avocado-Tomato-Toast.jpg' }
    ];

    const foodGrid = document.getElementById('food-grid');

    function createCard(food) {
      const card = document.createElement('div');
      card.className = 'card';

      card.innerHTML = `
        <img src="${food.img}" alt="${food.name}" loading="lazy" />
        <div class="card-content">
          <div class="card-title">${food.name}</div>
          <div class="card-desc">${food.desc}</div>
          <div class="card-footer">
            <div class="price">$${food.price.toFixed(2)}</div>
            <button class="add-btn" onclick="alert('Added ${food.name} to cart!')">Add to Cart</button>
          </div>
        </div>
      `;
      return card;
    }

    foods.forEach(food => {
      foodGrid.appendChild(createCard(food));
    });
  </script>
</body>
</html>
