<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Munchly - Sign up</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #ff8c00 0%, #ff6f00 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #663300;
      user-select: none;
    }
    .signin-container {
      background: #fff8e1;
      padding: 40px 50px;
      border-radius: 25px;
      box-shadow: 0 10px 28px rgba(179, 71, 0, 0.5);
      width: 350px;
      text-align: center;
    }
    h2 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #b34700;
      text-shadow: 1px 1px 3px #ff6f00aa;
      user-select: text;
    }
    label {
      display: block;
      text-align: left;
      font-weight: 700;
      margin-bottom: 8px;
      color: #b34700;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 22px;
      border: 2px solid #ff8c00;
      border-radius: 18px;
      font-size: 1rem;
      font-weight: 600;
      color: #663300;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #ffb347;
      box-shadow: 0 0 8px #ffb347aa;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #ff8c00;
      border: none;
      border-radius: 25px;
      color: white;
      font-weight: 800;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255,140,0,0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      margin-bottom: 15px;
    }
    button:hover {
      background-color: #ffb347;
      color: #663300;
      box-shadow: 0 8px 22px rgba(255,179,71,0.9);
    }
    .not-now-btn {
      background: transparent;
      color: #b34700;
      box-shadow: none;
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 0;
    }
    .not-now-btn:hover {
      color: #ff8c00;
    }
    .toggle-account {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #b34700;
      user-select: text;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .toggle-account input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #ff8c00;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <h2 id="form-title">login</h2>
    <form id="signin-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="you@example.com" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" />

      <div class="toggle-account">
        <input type="checkbox" id="hasAccount" checked />
        <label for="hasAccount" style="margin: 0; cursor: pointer;">
          I already have an account
        </label>
      </div>

      <button type="submit" id="submit-btn">Sign In</button>
    </form>
    <button class="not-now-btn" id="not-now-btn">Not Now</button>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const hasAccountCheckbox = document.getElementById('hasAccount');
    const notNowBtn = document.getElementById('not-now-btn');
    const signinForm = document.getElementById('signin-form');

    // Change button and title text based on checkbox
    hasAccountCheckbox.addEventListener('change', () => {
      if (hasAccountCheckbox.checked) {
        formTitle.textContent = 'Sign In';
        submitBtn.textContent = 'Sign In';
      } else {
        formTitle.textContent = 'Sign Up';
        submitBtn.textContent = 'Sign Up';
      }
    });

    // Handle form submission
    signinForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please fill in both email and password.');
        return;
      }

      // Here you would normally handle real authentication/signup
      // Redirect to home page on success
      window.location.href = 'index.html';
    });

    // Handle Not Now button - send to home
    notNowBtn.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
